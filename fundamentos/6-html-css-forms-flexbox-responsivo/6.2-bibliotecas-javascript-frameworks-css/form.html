<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>TrybeTrip</title>
</head>
<body>
  <h1>Concorra à viagem dos seus sonhos com a TrybeTrip!</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <fieldset>
      <label for="inputNome">Nome completo: </label>
        <input type="text" name="nome" id="inputNome" maxlength="40" minlength="10" placeholder="Digite seu nome completo" required>
      <br>
      <label for="inputEmail">Email : </label>
        <input type="email" name="email" id="inputEmail" maxlength="50" minlength="10" placeholder="Digite seu email aqui" required>
      <br>
      <br>
      <label for="option-1">Cidade</label>  
        <input type="radio" id="option-1" className="radios"  name="destinos" value="Cidade" required>
      <label for="option-2">Campo</label>  
        <input type="radio" id="option-2" className="radios" name="destinos" value="Campo" required>
      <label for="option-3">Praia</label>  
        <input type="radio" id="option-3" className="radios" name="destinos" value="Praia" required>
      <label for="option-4">Montanhas</label>  
        <input type="radio" id="option-4" className="radios" name="destinos" value="Montanhas" required>
      <br>
      <br>
      <label for="pergunta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea name="pergunta" id="pergunta" cols="65" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br>
      <br>
      <label for="">Qual a melhor data para realizar sua viagem?</label>
      <br>
      <input type="text" id="datepicker">
      <br>
      <br>

      <input type="checkbox" name="promo" id="promo">
      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <br>
      <input type="checkbox" name="agreement" id="agreement" required>
      <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <br>
      <br>
    </fieldset>
    <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
    <button type="button" id="clear-btn">Apagar informações</button>
  </form>
  <script src="script.js"></script>
  <script src="pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <body>
    <script>
      const validate = new window.JustValidate('#form');
    </script>
</body>
</html>
